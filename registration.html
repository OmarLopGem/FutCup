<main class="registration-container">
<h1 class="page-title">Register Your Team</h1>
<p class="subtitle">Get ready for the top soccer tournament in KW!</p>
<!-- Registration form -->
<form action="#" class="registration-form" method="post">
<label for="fname">First Name:</label>
<input id="fname" name="fname" required="" type="text"/>
<label for="lname">Last Name:</label>
<input id="lname" name="lname" required="" type="text"/>
<label for="team">Team Name:</label>
<input id="team" name="team" required="" type="text"/>
<label for="email">Email:</label>
<input id="email" name="email" required="" type="email"/>
<label for="phone">Phone Number:</label>
<input id="phone" name="phone" required="" type="tel"/>
<label for="age">Age (12+):</label>
<input id="age" min="12" name="age" required="" type="number"/>
<label for="position">Playing Position:</label>
<select id="position" name="position" required="">
<option value="">-- choose one --</option>
<option>Goalkeeper</option>
<option>Defender</option>
<option>Midfielder</option>
<option>Forward</option>
</select>
<label for="category">Team Type:</label>
<select id="category" name="category" required="">
<option value="">-- choose one --</option>
<option>Amateur</option>
<option>Pro</option>
<option>Mixed</option>
</select>
<label for="day">Preferred Day:</label>
<select id="day" name="day" required="">
<option value="">-- choose one --</option>
<option>Saturday</option>
<option>Sunday</option>
</select>
<label class="checkbox">
<input required="" type="checkbox"/> I agree to the tournament rules and conditions
            </label>
<button class="btn-submit" type="submit">Submit Registration</button>
</form>
